<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Canva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://github.com/T020/mi-pagina/blob/main/WORKS%20IN%20PROGRESS....%20(1).png?raw=true');
            background-size: cover; /* Esto asegura que la imagen cubra toda la pantalla */
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
            height: 100vh; /* Esto asegura que la página ocupe toda la altura de la ventana */
            overflow: hidden; /* Evita desplazamiento si la imagen se estira demasiado */
        }
    </style>
</head>
