<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://github.com/T020/mi-pagina/blob/main/Tauro3.png?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn .icon {
            width: 50px;
            height: 50px;
        }

        .instagram {
            background-color: #E1306C;
        }

        .threads {
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="https://formspree.io/f/mqaeakqr" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br>

        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>

        <label for="fecha">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha" name="fecha" required><br>

        <button type="submit">Enviar</button>
    </form>

    <div class="social-buttons">
        <a href="https://www.instagram.com/tomastoro_?igsh=amR0OHp5emw4ZTZ6&utm_source=qr" target="_blank" class="btn instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="icon">
        </a>
        <a href="https://www.threads.net/@tomastoro_?igshid=NTc4MTIwNjQ2YQ==" target="_blank" class="btn threads">
            <img src="https://cdn-icons-png.flaticon.com/512/1051/1051373.png" alt="Threads" class="icon">
        </a>
    </div>
</body>
</html>
